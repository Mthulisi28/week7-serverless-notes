name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build
        run: |
          cd client
          npm ci
          npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync client/build s3://week6-live-react-app-2025 --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id EWUFM9U30117R --paths "/*"